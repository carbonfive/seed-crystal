version: 2

references:
  restore_homebrew_cache: &restore_homebrew_cache
    restore_cache:
      keys:
        - v2-homebrew-cache-{{ arch }}-{{ .Branch }}-{{ checksum "/usr/local/Homebrew/.git/GITHUB_HEADERS" }}
        - v2-homebrew-cache-{{ arch }}-{{ .Branch }}
        - v2-homebrew-cache-{{ arch }}
  save_homebrew_cache: &save_homebrew_cache
    save_cache:
      key: v2-homebrew-cache-{{ arch }}-{{ .Branch }}-{{ checksum "/usr/local/Homebrew/.git/GITHUB_HEADERS" }}
      paths:
        - /usr/local/Cellar
        - /usr/local/Homebrew
        - ~/Library/Logs/Homebrew

jobs:
  build:
    macos:
      xcode: "8.3.3"

    steps:
      - checkout
      - run: brew outdated shellcheck || brew upgrade shellcheck
      - run: shellcheck seed-workstation.sh -e SC2039
      - run: ls -l /usr/local/bin/circleci
      - run: rm /usr/local/bin/circleci
      - run: sh seed-workstation.sh
